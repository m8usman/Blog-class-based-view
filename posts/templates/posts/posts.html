                {% for post in posts %}
                <div class="column">
                    <div class="card post">
                        <a href="{% url 'post' post.id %}" class="post">
                            <img class="post__thumbnail" src="{{post.imageURL}}" alt="post thumbnail" />
                            <div class="card__body">
                                <h3 class="post__title">{{post.title}}</h3>
                                <p><a class="post__author" href="{% url 'user-profile' post.created_by.id %}">By
                                        {{post.created_by.name}}</a>
                                </p>
                                <p class="post--rating">
                                    <span style="font-weight: bold;">{{post.vote_ratio}}%</span> Positive
                                    Feedback ({{post.vote_total}}) Vote{{post.vote_total|pluralize:"s"}}
                                </p>
                                <div class="post__tags">
                                    {% for tag in post.tags.all %}
                                    <span class="tag tag--pill tag--main">
                                        <small>{{tag}}</small>
                                    </span>
                                    {% endfor %}

                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
