  {% extends 'main.html' %}
  {% load crispy_forms_tags %}
{% block content %}

      <div class="container-fluid m-2 mt-4">
        <div class="row">
          <div class="col-md-3">



            <!-- tags list Box -->
            <div class="card card-secondary">
              <div class="card-header">
                <h3 class="card-title">Tags</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">

                {% for tag in tags %}

                <strong><i class="fas fa-tag mr-1"></i> {{tag.name}}</strong>
                <p class="text-muted">
                  {{tag.description}}
                </p>

                <hr>
{% endfor %}

              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
          <div class="col-md-9">
                    <div class="card card-secondary">
            <div class="card-header">
                <h3 class="card-title">New Tag</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">


                <form enctype="multipart/form-data" method="POST">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-sm-4">
                            {{ form.name|as_crispy_field }}



                        </div>

                        <div class="col-sm-8">

                            {{ form.description|as_crispy_field }}
                        </div>
                    </div>



                    <div class="form-group">
                        <button class="btn btn-secondary float-right" type="submit">Add Tag</button>
                    </div>
                </form>

            </div>
            <!-- /.card-body -->
        </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>

{% endblock content %}
